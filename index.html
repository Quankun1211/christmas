<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Chrismas</title>
    <link rel="icon" type="image/x-icon" href="./src/img/Meo-khoc-1-removebg-preview (1).png">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="content">
            <div class="text">
                <h1 class="text-merry">MERRY CHRISMAS </h1>
            </div>
            <div class="select">
                <h1 class="text-select">Bạn có muốn chọn quà ??</h1>
                <div class="btn-wrap">
                    <div id="yes" class="btn-select btn">Có chứ!!</div>
                    <div id="no" class="btn-select btn">Khumm</div>
                </div>
            </div>
            <div class="gift-box none">
                <div class="wrap-gift">
                        
                    <img class="box" src="./src/img/gift.png" alt="">
                    <img class="box" src="./src/img/gift.png" alt="">
                    <img class="box" src="./src/img/gift.png" alt="">
                    <img class="box" src="./src/img/gift.png" alt="">
                </div>
                <div class="back-gift-btn">Quay lại</div>

            </div>
            <div class="gift">
                <div class="gift-item">
                    <div class="gift-inside">
                        <h1 class="gift-1-text">Món quà tuyệt nhất</h1>
                        <img class="its-you" src="./src/img/you.webp" alt="">
                        <h1 class="gift-1-second-text">chính là bạn</h2>
                    </div>
                    <div class="close btn">Đóng</div>
                </div>
                <div class="gift-item">                    
                    <h1 class="gift-text get-out">Quà cái chóa gì ??</h1>
                    <div class="close btn">Đóng</div>
                </div>
                <div class="gift-item">    
                    <div class="gift-inside">
                        <h1 class="gift-1-text">Merry New Yearrr !!</h2>

                        <img class="its-you-2" src="./src/img/banhchunng.png" alt="">
                    </div>                
                    <div class="close btn">Đóng</div>
                </div>
                <div class="gift-item">                    
                    <div class="input-wrap">
                        <div class="input-active">
                            <input class="input-gift" type="text" placeholder="Nhập tên của bạn...">
                            <div class="add-gift btn">Gửi đi</div>
                        </div>
                        <div class="thanks">
                            <!-- <h2 class="thanks-text gift-text">Cảm ơn Đỗ Phương Linh !! Chúc bạn một mùa giáng sinh vui vẻ nhaaa</h2> -->
                        </div>
                    </div>
                    <div class="close btn">Đóng</div>
                </div>

            </div>
            <div class="none-select none">
                <img class="none-img" src="./src/img/santa-memes-spreading-holiday-laughter-with-hilarious-gifs-and-funny-memes-0-removebg-preview.png" alt="">
                <div class="back-btn btn">Quay lại</div>
            </div>
            
            <!-- <img src="./src/img/noel.svg" alt="" class="noel"> -->
        </div>

    <div class="move"></div>
    <div class="snow1"></div>
    <div class="snow2"></div>

    </header>
    <audio id="audio" src="./src/audio/music.mp4" preload="auto"></audio>
    <script src="./index.js"></script>
</body>
</html>
